on:
  push:
    paths-ignore:
      - LICENSE
      - README.md
name: build and push
jobs:
  pipeline:
    strategy:
      fail-fast: false
      matrix:
        minecraft_version:
          - latest
          - 1.16.5
          - 1.16.4
          - 1.16.3
          - 1.16.2
          - 1.16.1
          - 1.15.2
          - 1.15.1
          - 1.15
          - 1.14.4
          - 1.14.3
          - 1.14.2
          - 1.14.1
          - 1.14
          - 1.13.2
          - 1.13
          - 1.12.2
          - 1.11.2
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup qemu
        uses: docker/setup-qemu-action@v1
      - name: setup docker
        uses: docker/setup-buildx-action@v1
      - name: login to github docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: build minecraft
        env:
          MINECRAFT_VERSION: ${{ matrix.minecraft_version }}
        run: |
          ./build.sh
      - name: docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.minecraft_version }}
          build-args: MINECRAFT_VERSION=${{ matrix.minecraft_version }}
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ matrix.minecraft_version }}
          release_name: ${{ matrix.minecraft_version }}
          draft: false
          prerelease: false
      - name: upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./spigot.jar
          asset_name: spigot.jar
          asset_content_type: application/java-archive
